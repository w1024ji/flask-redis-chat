<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask-Redis Chat</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 8px 12px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
    <h1>Flask Real-Time Chat</h1>
    
    <ul id="messages"></ul>
    
    <form id="chat-form" action="">
        <input id="message-input" autocomplete="off" /><button>Send</button>
    </form>
    
    <script>
        // Create a new WebSocket connection to the server
        const socket = io();

        const form = document.getElementById('chat-form');
        const input = document.getElementById('message-input');
        const messages = document.getElementById('messages');

        // This code runs when the connection is successfully established
        socket.on('connect', () => {
            console.log('Successfully connected to the server!');
        });
        
        form.addEventListener('submit', (e) => {
            // Prevent the default form submission (which reloads the page)
            e.preventDefault();
            
            // Send the message to the server
            if (input.value) {
                socket.emit('chat message', input.value);
                input.value = ''; // Clear the input box
            }
        });
        
        socket.on('chat message', (msg) => {
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
