<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Word Ranker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .rank-item {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .rank-item:hover {
            transform: translateX(4px);
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="container mx-auto px-4 py-8 max-w-2xl">
        
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Live News Word Ranker</h1>
            <p class="text-gray-400">Top 50 most frequently mentioned words from the BBC News homepage.</p>
            <p class="text-sm text-gray-500 mt-2">Data is updated automatically every minute.</p>
        </header>

        <main>
            <div id="word-list-container" class="bg-gray-800 shadow-lg rounded-lg p-6">
                <!-- JavaScript가 이 곳에 단어 순위를 동적으로 삽입합니다 -->
                <div class="text-center text-gray-400">
                    <p>Fetching latest word ranks...</p>
                </div>
            </div>
            <div class="text-center mt-6">
                <!-- 메인 채팅 페이지로 돌아가는 링크 -->
                <a href="{{ url_for('main.home') }}" class="text-blue-400 hover:text-blue-300 transition-colors">&larr; Back to Chat</a>
            </div>
        </main>

        <footer class="text-center mt-8 text-gray-600 text-sm">
            <p>A feature of the Flask-Redis Chat App.</p>
        </footer>
    </div>

    <script>
        const wordListContainer = document.getElementById('word-list-container');

        async function updateWordRanks() {
            try {
                // main.py에 만든 API 엔드포인트에서 데이터를 가져옵니다.
                const response = await fetch('/api/word-ranks');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                wordListContainer.innerHTML = '';

                if (data.length === 0) {
                     wordListContainer.innerHTML = '<p class="text-center text-red-400">Could not fetch data. The news site might be blocking the request.</p>';
                     return;
                }

                const ol = document.createElement('ol');
                ol.className = 'space-y-2';

                data.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'rank-item flex justify-between items-center p-3 rounded-md bg-gray-700/50';

                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'font-semibold text-white';
                    wordSpan.textContent = `${index + 1}. ${item.word}`;

                    const countSpan = document.createElement('span');
                    countSpan.className = 'text-sm font-mono bg-blue-500/20 text-blue-300 px-2 py-1 rounded-full';
                    countSpan.textContent = item.count;

                    li.appendChild(wordSpan);
                    li.appendChild(countSpan);
                    ol.appendChild(li);
                });
                
                wordListContainer.appendChild(ol);

            } catch (error) {
                console.error("Failed to fetch word ranks:", error);
                wordListContainer.innerHTML = '<p class="text-center text-red-400">An error occurred while fetching data.</p>';
            }
        }

        // 페이지가 로드되면 데이터를 가져오고, 60초마다 새로고침합니다.
        document.addEventListener('DOMContentLoaded', () => {
            updateWordRanks();
            setInterval(updateWordRanks, 60000);
        });
    </script>
</body>
</html>
